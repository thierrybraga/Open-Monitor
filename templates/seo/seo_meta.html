<!-- SEO Meta Tags Template -->
<!-- Este arquivo contém meta tags otimizadas para SEO que podem ser incluídas em templates -->

<!-- Meta Tags Básicas -->
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="googlebot" content="index, follow">
<meta name="author" content="{{ config.get('SITE_AUTHOR', 'Open Monitor Team') }}">
<meta name="generator" content="Open Monitor Security Platform">
<meta name="referrer" content="no-referrer-when-downgrade">

<!-- Canonical URL -->
<link rel="canonical" href="{{ request.url }}">

<!-- Open Graph Meta Tags -->
<meta property="og:site_name" content="{{ config.get('SITE_NAME', 'Open Monitor') }}">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:image" content="{{ url_for('static', filename='img/og-image.png', _external=True) }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ config.get('SITE_NAME', 'Open Monitor') }} - Security Monitoring Platform">
<meta property="og:locale" content="{{ config.get('LOCALE', 'pt_BR') }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ config.get('TWITTER_HANDLE', '@openmonitor') }}">
<meta name="twitter:creator" content="{{ config.get('TWITTER_HANDLE', '@openmonitor') }}">
<meta name="twitter:title" content="{% block twitter_title %}{% if self.og_title %}{{ self.og_title() }}{% else %}{{ config.get('SITE_NAME', 'Open Monitor') }} - Monitoramento de Segurança{% endif %}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{% if self.og_description %}{{ self.og_description() }}{% else %}{{ config.get('SITE_NAME', 'Open Monitor') }} - Plataforma completa de monitoramento de segurança{% endif %}{% endblock %}">
<meta name="twitter:image" content="{{ url_for('static', filename='img/twitter-card.png', _external=True) }}">
<meta name="twitter:image:alt" content="{{ config.get('SITE_NAME', 'Open Monitor') }} - Security Monitoring">

<!-- LinkedIn Meta Tags -->
<meta property="article:author" content="{{ config.get('LINKEDIN_PROFILE', '') }}">
<meta property="article:publisher" content="{{ config.get('LINKEDIN_COMPANY', '') }}">

<!-- Additional SEO Meta Tags -->
<meta name="application-name" content="{{ config.get('SITE_NAME', 'Open Monitor') }}">
<meta name="msapplication-TileColor" content="#3b82f6">
<meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net">

<!-- DNS Prefetch for external resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
<link rel="dns-prefetch" href="//www.google-analytics.com">

<!-- Alternate language versions -->
{% if config.get('MULTILINGUAL', False) %}
<link rel="alternate" hreflang="pt-br" href="{{ url_for(request.endpoint, _external=True, **request.view_args) }}">
<link rel="alternate" hreflang="en" href="{{ url_for(request.endpoint, _external=True, lang='en', **request.view_args) }}">
<link rel="alternate" hreflang="x-default" href="{{ url_for(request.endpoint, _external=True, **request.view_args) }}">
{% endif %}

<!-- Structured Data - Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ config.get('SITE_NAME', 'Open Monitor') }}",
  "url": "{{ url_for('main.index', _external=True) }}",
  "logo": "{{ url_for('static', filename='img/logo.png', _external=True) }}",
  "description": "{{ config.get('SITE_DESCRIPTION', 'Plataforma de monitoramento de segurança e análise de vulnerabilidades') }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "email": "{{ config.get('CONTACT_EMAIL', 'contact@openmonitor.com') }}"
  },
  "sameAs": [
    "{{ config.get('SOCIAL_GITHUB', '') }}",
    "{{ config.get('SOCIAL_LINKEDIN', '') }}",
    "{{ config.get('SOCIAL_TWITTER', '') }}"
  ]
}
</script>

<!-- Structured Data - WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ config.get('SITE_NAME', 'Open Monitor') }}",
  "url": "{{ url_for('main.index', _external=True) }}",
  "description": "{{ config.get('SITE_DESCRIPTION', 'Plataforma de monitoramento de segurança e análise de vulnerabilidades') }}",
  "inLanguage": "{{ config.get('LANGUAGE', 'pt-BR') }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ url_for('main.search', _external=True) }}?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- Performance Hints -->
<link rel="preload" href="{{ url_for('static', filename='css/variables.css') }}" as="style">
<link rel="preload" href="{{ url_for('static', filename='css/layout.css') }}" as="style">
<link rel="preload" href="{{ url_for('static', filename='js/base.js') }}" as="script">

<!-- Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="{{ config.get('SITE_NAME', 'Open Monitor') }}">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileImage" content="{{ url_for('static', filename='img/mstile-144x144.png') }}">
<meta name="msapplication-square70x70logo" content="{{ url_for('static', filename='img/mstile-70x70.png') }}">
<meta name="msapplication-square150x150logo" content="{{ url_for('static', filename='img/mstile-150x150.png') }}">
<meta name="msapplication-wide310x150logo" content="{{ url_for('static', filename='img/mstile-310x150.png') }}">
<meta name="msapplication-square310x310logo" content="{{ url_for('static', filename='img/mstile-310x310.png') }}">
